      <body>
        <div class="container">
            <div class="jumbotron text-center  ">

                <h1>Add a Product</h1>
                
                <br>
                <form action="/{{item.id}}/update" method="post" id="create">
                    <div class="form-group">
                      <label>Product Name:</label>
                      <input type="text"  name="name" class="form-control" value="{{item.name}}" rea>
                    </div>
                    <div class="form-group">
                        <label>Quantity:</label>
                      <input type="number"  name="quantity" class="form-control" value="{{item.quantity}}" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>Price:</label>
                        <input type="number"  name="price" class="form-control" value="{{item.price}}" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>Category :</label>
                        <input type="text"  name="name" class="form-control" value="{{item.section}}" disabled>
                      </div>

        
                        
                        <button type="submit" class="btn btn-primary">Update Product</button>
                    </div>
                    
                    
                    
                    
                    
                </div>
                                
        
                  </form>
                  
                </div>
